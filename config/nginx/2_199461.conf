# 演示站点
server {
     listen        80;
     server_name   199461.com www.199461.com;
     # 当访问http时直接重定向https
     return   301 https://199461.com$request_uri;
}

server {
    listen       443 ssl;
    server_name  199461.com;
    ssl on;
    # 证书路径，容器内绝对路径
    ssl_certificate      /etc/nginx/conf.d/certs/199461.com_ssl.crt;
    ssl_certificate_key  /etc/nginx/conf.d/certs/199461.com_ssl.key;
    ssl_session_cache    shared:SSL:1m;
    ssl_session_timeout  5m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers  ECDH:AESGCM:HIGH:!RC4:!DH:!MD5:!aNULL:!eNULL;
    ssl_prefer_server_ciphers  on;
    location / {
        root   /data/www/blog/public;
        index  index.html index.htm index.php;
        try_files $uri $uri/ /index.php?$query_string;
    }
    location ~ \.php$ {
        root   /data/www/blog/public;
        fastcgi_pass   php:9000;
        fastcgi_index  index.php;
        fastcgi_split_path_info         ^(.+\.php)(/.+)$;
        fastcgi_param PATH_INFO         $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED   $document_root$fastcgi_path_info;
        fastcgi_param SCRIPT_FILENAME   $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}
